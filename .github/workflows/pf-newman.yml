# This is a basic workflow to help you get started with Actions

name: Petfinder Collection with Newman

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Create dir
        run: |
          mkdir Artifacts

      # Install Node
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Install Newman and reporter
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Run the collection
      - name: Run collection
        run: |
          newman run petfinder.pm.collection.json --global-var "pf_key=${{ secrets.PFKEY }}" --global-var "pf_secret=${{ secrets.PFSECRET }}" --global-var "access_token=${{ secrets.PFTOKEN }}" -r htmlextra --reporter-htmlextra-skipSensitiveData-export Artifacts/report.html

      # Publish the report
      - name: Publish report
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: Artifacts
